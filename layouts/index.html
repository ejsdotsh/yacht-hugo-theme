{{ define "main" }}

  <div class="home-container">
    <div class="landing-column landing-image">
      <figure class="image">
        <img
          src="{{ .Site.Params.profilePicture | relURL }}"
          alt="{{ .Site.Params.profilePictureAlt }}"
          title="{{ .Site.Params.profilePictureAlt }}"
          width="auto"
          height="auto">
      <figcaption>{{ .Site.Params.profilePictureAlt }}</figcaption>
      </figure>
    </div>

    <div class="landing-column landing-text">
      {{ .Content }}
    </div>
  </div>

    <aside class="side">words | words | words | words | words</aside>

{{ end }}
