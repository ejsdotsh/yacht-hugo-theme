{{ define "main" }}

  <h2>{{ .Title }}</h2>

  {{ .Content }}

  <section class="projects">
    {{ range .Pages }}
    <section class="project">
      <dl>
        <dt><h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3></dt>
          <dd>{{ .Summary }}</dd>
      </dl>
    </section>
    <section class="project">
      {{ with .Site.GetPage "/opensource.md" }}
      <dl>
        <dt><h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3></dt>
          <dd>{{ .Summary }}</dd>
      </dl>
      {{ end }}
    </section>
    {{ end }}
  </section>

{{ end }}
