{{ define "main" }}
<div class="radius wrapper yacht-project__single">
  <div class="sidebar">

    <section class="wrapper repel yacht-project__single-list">
      <h2>projects</h2>
      <ul role="list" class="cluster">
        {{ range (where .Site.RegularPages "Type" "in" "projects").ByDate.Reverse }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </section>

    <section class="yacht-project__single-project-details">
      <h2>{{ .Title }}</h2>

      {{ .Content }}
      <img alt="{{ .Params.alt_text }}" src="{{ .Params.image }}">

      <h3>tech used</h3>
      <ul>
        {{ range .Params.tech_used }}
        <li>
          <a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a>
        </li>
        {{ end }}
      </ul>

    </section>

  </div>
</div>
{{ end }}
