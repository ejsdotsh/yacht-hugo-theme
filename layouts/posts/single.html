{{ define "main" }}
  <article class="post">

    <header>
      <h2>{{ .Title }}</h2>
      <p>written by: {{ .Params.Author }}</p>
      <p>originally posted: {{ .Date.Format "2006-01-02" }}</p>
      <p>reading time: approximately {{ math.Round (div (countwords .Content) 200.0) }} minutes</p>
      <p>word count: {{ countwords .Content }}</p>
 
    </header>

    <section class="body">
      {{ .Content }}
    </section>

  </article>
{{ end }}
