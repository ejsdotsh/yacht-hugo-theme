<html lang="{{ or site.Language.LanguageCode | default "en-us" }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

  {{- partial "head.html" . -}}

  <body>
    <div class="page-wrapper">
    <header class="header">
      {{- partial "header.html" . -}}
    </header>

    <main class="main">
      {{- block "main" .}}{{- end }}
    </main>
    
    <footer class="footer">
      {{- partial "footer.html" . -}}
    </footer>
    </div>
  </body>

</html>
