<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode | default " en-us" }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

{{- partial "head.html" . -}}

<body>
  <a class="skip-link | button" href="#main-content">Skip to content</a>
  <header role="banner" class="yacht-header">
    {{- partial "header.html" . -}}
  </header>

  <main tabindex="-1" id="main-content" class="yacht-main">
    {{- block "main" .}}{{- end }}
  </main>

  <footer class="yacht-footer">
    {{- partial "footer.html" . -}}
  </footer>
</body>

</html>
