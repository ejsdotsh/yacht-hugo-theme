baseURL: "https://yacht.githubpages.io"
languageCode: en-us
title: "YACHT"
subtitle: "YACHT Another Custom Hugo Theme"
theme: "github.com/ejsdotsh/yacht-hugo-theme"

module:
  imports:
  - path: github.com/ejsdotsh/yacht-hugo-theme
    disable: false

params:
  author: "e.j. sahala (they/them)"
  description: "YACHT Another Custom Hugo Theme - a recursively named, mobile-first, accessible, and responsive theme for the Hugo static site generator, using the Catppuccin color palette, and styled with some CSS."
  copyrightFrom: "2022"
  # logoPicture: "profile.png"
  # profilePicture: "profile.png"
  profilePictureAlt: "YACHT Another Custom Hugo Theme"

  # github integration
  gh_url: "https://api.github.com/search/repositories"
  gh_user: "ejsdotsh"

menus:
  main:
  - identifier: "home"
    name: "home"
    weight: 100
    url: "/"
  - identifier: "about"
    name: "about"
    weight: 110
    url: "/about/"
